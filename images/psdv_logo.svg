        font-size="7" font-weight="500" fill="#4a5568" letter-spacing="0.8px">
    DATA VISUALIZATION
  </text>
  
  <!-- Elegant accent dots -->
  <g opacity="0.5">
    <circle cx="195" cy="18" r="2" fill="#3b82f6"/>
    <circle cx="200" cy="24" r="1.5" fill="#8b5cf6"/>
    <circle cx="190" cy="30" r="1.5" fill="#ec4899"/>
